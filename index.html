<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ge-O-Nesys</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/models/card.js"></script>
    <script src="js/models/unit.js"></script>
    <script src="js/models/hero.js"></script>
    <script src="js/data/heroes.js"></script>
    <script src="js/models/display.js"></script>
    <script src="js/models/board.js"></script>
    <script src="js/models/zone.js"></script>
    <script src="js/models/game.js"></script>
    <script src="js/models/player.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <h1>ge-O-Nesys v.0.0.0.0.1</h1>
    <div class="board">
      <div class="range">
        <div data-x="0" data-y="0" class="zone"></div>
        <div data-x="0" data-y="1" class="zone"></div>
        <div data-x="0" data-y="2" class="zone"></div>
      </div>
      <div class="assault">
        <div data-x="1" data-y="0" class="zone"></div>
        <div data-x="1" data-y="1" class="zone"></div>
        <div data-x="1" data-y="2" class="zone"></div>
      </div>
      <div class="melee">
        <div data-x="2" data-y="0" class="zone"></div>
        <div data-x="2" data-y="1" class="zone"></div>
        <div data-x="2" data-y="2" class="zone"></div>
      </div>
      <div class="assault">
        <div data-x="3" data-y="0" class="zone"></div>
        <div data-x="3" data-y="1" class="zone"></div>
        <div data-x="3" data-y="2" class="zone"></div>
      </div>
      <div class="range">
        <div data-x="4" data-y="0" class="zone"></div>
        <div data-x="4" data-y="1" class="zone"></div>
        <div data-x="4" data-y="2" class="zone"></div>
      </div>
    </div>
    <div class="display">
      <p>Welcome to GEONESYS!!! Each army must have 3 heroes and a named Leader</p>
    </div>
    <div class="buttons">
      <button id="addInquisitorHero">Add Inquisitor Hero</button>
      <button id="setInquisitorLeader">Set Inquisitor Leader</button>
    </div>
    <div class="buttons">
      <button id="addRevelHero">Add Revel Hero</button>
      <button id="setRevelLeader">Set Revel Leader</button>
    </div>
    <div class="buttons">
      <button id="move">Move</button>
      <button id="meleeAttack">Melee Attack</button>
      <button id="rangeAttack">Range Attack</button>
      <button id="passTurn">Pass turn</button>
      <button id="startBattle">Start battle</button>
    </div>
  </body>
</html>
